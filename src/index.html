<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <title>Forest</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-verde-800 font-sans">
    <div class="container mt-4 flex justify-center md:justify-start">
      <div class="inline-flex bg-verde-900 items-center rounded-md">
        <span
          class="size-2 bg-verde-300 block rounded-full relative -left-1"
        ></span>
        <div class="flex text-verde-300 divide-x-2 divide-verde-800">
          <div class="px-4 py-2 captalize" id="dia">Segunda</div>
          <div class="px-4 py-2" id="temperatura">25°</div>
          <div class="px-4 py-2" id="tempo">⛅</div>
        </div>
      </div>
    </div>

    <header class="container flex items-center justify-between gap-8 py-8">
      <a href="./">
        <img src="/src/img/forest.svg" alt="Forest" />
      </a>

      <nav>
        <ul class="flex gap-8 text-white">
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#acomodacoes"
              >Acomodações</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#eventos"
              >Eventos</a
            >
          </li>
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#experiencia"
              >Experiências</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#contato"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="relative px-8 pb-8 pt-64 bg-gradient-to-t from-verde-950/80 text-white rounded-2xl overflow-hidden">
        <img
          class="absolute inset-0 -z-10 size-full object-cover"
          src="./img/floresta.jpg"
          alt=""
        />

        <div
          class="bg-verde-950 inline-flex mb-8 gap-8 items-center py-1 pr-1 pl-4 rounded-full"
        >
          vagas para dezembro abertas
          <a
            class="bg-verde-400 text-verde-900 py-2 px-4 inline-block rounded-full"
            href="/"
            >Reservae Hoje</a
          >
        </div>

        <h1 class="text-5xl max-w-screen-sm text-balance mb-20">
          Venha experimentar a vida na floresta
        </h1>

        <div class=" flex justify-between items-end text-sm">
          <p>
            melhores locais para visitar
            <a
              class="underline decoration-2 underline-offset-4 hover:no-underline"
              href="/"
              >2049*</a
            >
          </p>

          <div>
            <p  class="uppercase mb-2">Recomendado por</p>
            <p class="flex items-center gap-4">
                <img class="w-28" src="./img/parceiros/wildbeast.svg" alt="wildbeats">

                <span> | </span>

                Revista Nacional
            </p>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
